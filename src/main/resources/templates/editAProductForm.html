<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
     >
<head>
    <meta charset="UTF-8"/>
    <title>Iventory</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>


</head>
<body>

<header>
    <div class="container mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{index}">Inventory Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" th:href="@{addProduct}">Add a Product <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">User</a>

                </div>
            </div>
        </nav>
    </div>
</header>

<div class="container mb-3">
    <div class="col-md-6 col-sm-12 m-auto">
    <form th:action="@{save}" method="post">
        <div class="form-group">

            <label for="id">ID</label>

            <input  type="text" class="form-control" id="id" name="id" th:value="${product.getId()}"/>
            <span class="text-danger mt-1" th:errors="${product.id}"></span>
        </div>
        <div class="form-group">

            <label for="nm">Name</label>

            <input type="text" class="form-control" id="nm" name="name" th:value="${product.getName()}"/>
            <span class="text-danger mt-1" th:errors="${product.name}"></span>
        </div>
        <div class="form-group">

            <label for="prce">Price</label>

            <input type="text" class="form-control" id="prce" name = "price" th:value="${product.getPrice()}"/>
            <span class="text-danger mt-1" th:errors="${product.price}"></span>
        </div>
        <div class="form-group">

            <label for="qty">Quantity</label>

            <input type="text" class="form-control" id="qty" name="quantity" th:value="${product.getQuantity()}"/>
            <span class="text-danger mb-1" th:errors="${product.quantity}"></span>
        </div>
        <button class="btn btn-outline-success">Save</button>
    </form>
    </div>
</div>


</body>

</html>
